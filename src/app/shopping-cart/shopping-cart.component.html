<div class="container mt-5">
  <div class="p-5 text-center bg-light rounded-3">
    <div class="row align-items-center">
      <div class="col-md-12">
        <h1 class="display-4 fw-bold">Welcome to Your Shopping Cart!</h1>
        <p class="lead">Find amazing deals and keep track of your favorite items in one place. Checkout easily and securely.</p>
        <a routerLink="/home" class="btn btn-primary btn-lg mt-3">Continue Shopping</a>
      </div>
    </div>
  </div>
</div>
<div class="container mt-4">
  <h3>Shopping Cart</h3>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="row mb-2 p-2 border rounded align-items-center">
      <div class="col-md-2 d-flex justify-content-center align-items-center">
        <img [src]="item.image" class="img-fluid rounded product-image">
      </div>
      <div class="col-md-7">
        <h5>{{ item.title }}</h5>
        <p class="text-muted">{{ item.category }}</p>
        <p>Price: ${{ item.price }}</p>
      </div>
      <div class="col-md-3 text-end">
        <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)">Remove</button>
      </div>
    </div>

    <h5 class="mt-3">Total Price: ${{ totalPrice }}</h5>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
